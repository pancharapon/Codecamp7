<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input form</title>
  <style>
    .Flying, .date, .number {
      display:inline-block;
    }
    label {
      display: block;
    }

    form > div {
      margin: 20px 0;
    }

    input[type=number] {
      width:40px;
    } 
    
  </style>
</head>
<body>
  <form>
    <div>
      <div class="Flying">
        <label for="Flying">Flying from</label>
        <select name="Flying form" id="Flying">
          <option value="Karachi, Pakistan">Karachi, Pakist</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>

      <div class="Flying">
        <label for="To">To</label>
        <select name="To" id="To">
          <option value="Islamabad, Pakistan">Karachi, Pakist</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
    </div>

    <div>
      <div class="date">
        <label for="Departing">Departing</label>
        <input type="date" name="Departing" id="Departing">
      </div>
      <div class="date">
        <label for="Returning">Returning</label>
        <input type="date" name="Returning" id="Returning">
      </div>
    </div>

    <div>
      <div class="number">
        <label for="Adult">Adult</label>
        <input type="number" id="Adult" name="Adult" min="1" value="1">
      </div>
      <div class="number">
        <label for="Child">Child</label>
        <input type="number" id="Child" name="Child" min="0" value="0">
      </div>
      <div class="number">
        <label for="Infant">Infant</label>
        <input type="number" id="Infant" name="Infant" min="0" value="0">
      </div>
      <div class="number">
        <label for="Currency">Currency</label>
        <select name="Currency" id="Currency">
          <option value="PKR">PKR</option>
          <option value="PKR">2</option>
          <option value="PKR">3</option>
          <option value="PKR">4</option>
        </select>
      </div>
    </div>

    <div>
      <input type="submit" value="SEARCH">
    </div>
  </form>
</html>
